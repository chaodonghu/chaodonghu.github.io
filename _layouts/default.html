---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body
    id="{% if page.title %}{{ page.title | slugify }}{% else %}home{% endif %}"
    class="{{ page.layout | downcase }}-layout"
  >
    {% include header.html %}

    <main class="main_class">
      <div class="post__content section-padding">
        <div class="grid">
          <div id="markdown" itemprop="articleBody">
            {{content}}
          </div>
        </div>
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
