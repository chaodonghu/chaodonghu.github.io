<style>
  #instafeed {
    overflow: auto;
    margin-left: -1%;
  }
  #instafeed a {
    float: left;
    display: block;
    margin: 0 0 1% 1%;
    width: 19%;
    padding-bottom: 19%;
    position: relative;
  }
  #instafeed a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
  }
  #seemore {
    display: flex;
    justify-content: center;
  }
</style>
<p id="instafeed"></p>

<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
  $.get("{{ include.feedUrl }}", function (data) {
    console.log("data", data);
    $(data)
      .find("item")
      .each(function () {
        var el = $(this);
        var title = el.find("title").text();
        var link = el.find("link").text();
        var image = el.find("enclosure").attr("url");
        var description = el.find("description").text();
        $("#instafeed").append(
          '<a href="' +
            encodeURI(link) +
            '" target="_blank" title="' +
            title.replace("Caption: ", "") +
            '"><img src="' +
            encodeURI(image) +
            '" alt="' +
            title.replace("Caption: ", "") +
            '" /></a>'
        );
      });
  });
</script>
<div id="seemore">
  <a href="https://www.instagram.com/chaoarchive/" target="_blank"
    ><i class="fa fa-instagram"></i
  ></a>
</div>
