<style>
  #instafeed {
    display: flex;
    flex-wrap: wrap;
  }

  #instafeed > div {
    height: 30vh;
    flex-grow: 1;
  }

  #instafeed > div:last-child {
    flex-grow: 10;
  }

  img {
    max-height: 100%;
    min-width: 100%;
    object-fit: cover;
    vertical-align: bottom;
    margin: 0 !important;
  }

  #instafeed > div:hover {
    opacity: 0.8;
  }

  // ADVANCED

  // Portrait

  @media (max-aspect-ratio: 1/1) {
    #instafeed {
      height: 30vh;
    }
  }

  // Short screens

  @media (max-height: 480px) {
    #instafeed > div {
      height: 80vh;
    }
  }

  // Smaller screens in portrait

  @media (max-aspect-ratio: 1/1) and (max-width: 480px) {
    #instafeed {
      flex-direction: row;
    }

    #instafeed > div {
      height: auto;
      width: 100%;
    }

    img {
      width: 100%;
      max-height: 75vh;
      min-width: 0;
    }
  }

  #seemore {
    align-items: center;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  #seemore a {
    padding: 5px;
  }
</style>
<script src="{{ site.instagram_token }}"></script>
<script src="../assets/js/instafeed.min.js"></script>

<div id="seemore">
  <div>
    <a href="https://www.instagram.com/chaoarchive/" target="_blank"
      ><i class="fa fa-instagram"> chaoarchive</i></a
    >
  </div>
</div>

<div id="instafeed"></div>
<script type="text/javascript">
    let feed = new Instafeed({
      accessToken: InstagramToken,
      templateBoundaries: ["<%", "%>"],
      template:
        '
        <div class="image-container">
          <a href="<% link %>" target="_blank">
            <img title="<% caption %>" src="<% image %>" />
          </a>
        </div>
  ',
    });
    feed.run();
</script>
