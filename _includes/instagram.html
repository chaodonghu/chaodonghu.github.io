<style>
  #instafeed {
    overflow: auto;
    margin: 0 0 0 -1%;
  }
  #instafeed li {
    float: left;
    display: block;
    margin: 0 0 1% 1%;
    width: 19%;
    padding-bottom: 19%;
    position: relative;
  }
  #instafeed li img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
  }
  #seemore {
    display: flex;
    justify-content: center;
  }
</style>
<div>
  <ul id="instafeed">
    {% for i in (0..11) %}
    <li>
      <img
        src="https://www.instafeed.io/{{ include.username }}/{{ i }}.jpg"
        alt="Instagram picture {{ i | plus:1 }}"
      />
    </li>
    {% endfor %}
  </ul>

  <div id="seemore">
    <a href="https://www.instagram.com/chaoarchive/" target="_blank"
      ><i class="fa fa-instagram"></i
    ></a>
  </div>
</div>
