# Site/SEO settings
email: ""
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics:

name: Dong Hu
title: Dong Hu
description:
url: http://chaodonghu.github.io
default_img: /assets/images/personal_photo.jpg
social:
  - name: instagram
    url: https://www.instagram.com/chaodonghu/
  - name: linkedin
    url: https://www.linkedin.com/in/dong-h/
  - name: github
    url: https://github.com/chaodonghu
  - name: gitlab
    url: https://gitlab.com/chaodonghu
  - name: medium
    url: https://medium.com/@donghu

# Contact settings
contact_img: /assets/images/personal/personal.jpeg
formcarry: 

# Author settings
author:
  - name: Dong Hu
    bio: 
    url: http://chaodonghu.github.io

# Pagination settings
pagination:
  enabled: false
  debug: false
  per_page: 12
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - "tag.html"
    title: "Dong Hu"
    permalink: "/tag/:tag"
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
  - Rakefile
